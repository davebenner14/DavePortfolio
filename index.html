<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Benner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="footer.css" />

    <script
      src="https://kit.fontawesome.com/0eb0729b63.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="navbarSearch.js"></script>
    <script defer src="JS/roles.js"></script>
  </head>
  <body>
    <!-- Navbar with search and microphone -->
    <nav id="nav-computer">
      <div>
        <a class="nav-link scroll" href="#home"
          ><i class="fa-solid fa-house"></i> Home</a
        >
      </div>
      <div class="projects-dropdown">
        <a class="nav-link dropdown-link">
          <i class="fa-solid fa-diagram-project"></i> Projects
          <i class="fas fa-chevron-down arrow"></i>
        </a>
        <div class="projects-dropdown-content">
          <!-- Project drop down area -->
        </div>
      </div>

      <div>
        <a class="nav-link scroll" href="#skills"
          ><i class="fa-solid fa-rocket"></i> Skills</a
        >
      </div>
      <div>
        <a class="nav-link scroll" href="#resume"
          ><i class="fa-solid fa-file"></i> Resume</a
        >
      </div>
      <div>
        <a class="nav-link scroll" href="#about"
          ><i class="fa-solid fa-person-dress"></i> About</a
        >
      </div>

      <div class="search-box">
        <div class="input-wrapper">
          <input
            type="text"
            id="input-box"
            placeholder="ex: Javascript"
            autocomplete="off"
          />
          <div class="button-wrapper">
            <button class="clear-button hidden" aria-label="Clear" tabindex="0">
              X
            </button>
            <button class="search-button" onclick="search()">
              <i class="fa-solid fa-search"></i>
            </button>
          </div>
        </div>
        <div class="result-box"></div>
      </div>
      <div class="searchandmicrophone">
        <button class="search-button-init" onclick="openSearchBox()">
          <i class="fa-solid fa-search"></i>
        </button>
        <button id="microphone-button" onclick="startListeningAndOpenSearch()">
          <i class="fa-solid fa-microphone"></i>
        </button>
      </div>
    </nav>

    <div class="container">
      <div class="hamburger-container">
        <button class="hamburger">
          <div class="bar"></div>
        </button>
      </div>
      <nav class="nav-mobile">
        <a class="home scroll" href="#home"
          ><i class="fa-solid fa-house"></i> Home</a
        >
        <a class="about scroll selected-project" href="#projects">
          <i class="fa-solid fa-diagram-project"></i> Projects</a
        >
        <a class="skills scroll selected-project" href="#skills"
          ><i class="fa-solid fa-rocket"></i> Skills</a
        >
        <a class="resume scroll selected-project" href="#resume"
          ><i class="fa-solid fa-file"></i> Resume</a
        >
        <a class="about scroll selected-project" href="#about"
          ><i class="fa-solid fa-person-dress"></i> About</a
        >
      </nav>
    </div>

    <!-- Header Section -->
    <section id="intro-section">
      <img
        id="profile-photo"
        src="assets/images/119465113.jpeg"
        alt="David Benner"
      />
      <h1 class="intro-name">David Benner</h1>
      <h2 class="intro-role"><span id="roles"></span></h2>
    </section>
    <!-- Projection Section -->
    <!-- Skills Section -->
    <!-- Resume Section -->
    <!-- About Section -->

    <!-- Footer with email github and linkedin -->
    <div class="footer">
      <a target="_blank" href="mailto:davebenner14@gmail.com" class="email">
        <img
          class="footer-icon"
          src="./assets/images/icons/email-icon.png"
          alt="email icon"
        />
      </a>
      <p class="footer-words">Email</p>
      <a target="_blank" href="https://github.com/davebenner14" class="github">
        <img
          class="footer-icon"
          src="./assets/images/icons/github-icon.png"
          alt="Github Profile"
        />
      </a>
      <p class="footer-words">Github</p>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/david-benner/"
        class="linkedin"
      >
        <img
          class="footer-icon"
          src="./assets/images/icons/linkedin-icon.png"
          alt="LinkedIn Profile"
        />
      </a>
      <p class="footer-words">LinkedIn</p>
    </div>
  </body>
</html>
